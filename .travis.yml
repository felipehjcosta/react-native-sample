branches:
  only:
    - master

language: node_js
node_js:
  - node

env:
  global:
    - NODE_VERSION=stable
    

before_install:
  - set -e
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  
  
install:
  - yarn install
  - yarn add codecov --dev

script:
  - yarn run test
  - detox build --configuration ios.sim.release
  - detox test --configuration ios.sim.release --cleanup

after_success:
  - codecov