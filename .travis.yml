branches:
  only:
    - master
    
env:
  global:
    - NODE_VERSION=stable
  
matrix:
  include:
    - language: node_js
      node_js: 8
      cache:
        yarn: true
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash
        - export PATH="$HOME/.yarn/bin:$PATH"
      install:
        - yarn install
        - yarn add codecov --dev
      script:
        - yarn install
        - yarn test
      after_success:
        - codecov
        
    - language: objective-c
      os: osx
      osx_image: xcode8.3
      cache:
        - yarn
      before_install:
        - export NVM_DIR="$HOME/.nvm" && [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - brew update
        - brew install yarn || brew upgrade yarn
        - brew tap wix/brew
        - brew install --HEAD applesimutils || brew upgrade --HEAD applesimutils
      install:
        - npm install -g react-native-cli
        - npm install -g detox-cli
        
        - yarn install
      script:
        - detox build --configuration ios.sim.release
        - detox test --configuration ios.sim.release --cleanup
        
    - language: android
      sudo: required
      jdk: oraclejdk8
      env:
        - ANDROID_HOME=/usr/local/android-sdk-24.0.2
        - TOOLS=${ANDROID_HOME}/tools # PATH order matters, exists more than one emulator script
        - PATH=${ANDROID_HOME}:${ANDROID_HOME}/emulator:${TOOLS}:${TOOLS}/bin:${ANDROID_HOME}/platform-tools:${PATH}
      android:
        components:
          - platform-tools
          - tools
           
          - build-tools-23.0.1
          - build-tools-25.0.3
          
          - android-23
          - android-25

          - extra-google-google_play_services
          - extra-google-m2repository
          - extra-android-m2repository
          - addon-google_apis-google-25
          - sys-img-armeabi-v7a-google_apis-25
      cache:
        directories:
          - $HOME/.yarn-cache
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      before_install:
        - nvm install $NODE_VERSION
        - nvm use $NODE_VERSION
        - node --version
        - npm install -g yarn
      install:
        - npm install -g react-native-cli
        - npm install -g detox-cli
        
        - yarn install
        
        - sdkmanager --list || true
        - echo yes | sdkmanager "system-images;android-25;google_apis;armeabi-v7a"
        
        - echo no | avdmanager create avd -n acib -k "system-images;android-25;google_apis;armeabi-v7a" -f --abi "armeabi-v7a" --tag "google_apis"
        - emulator -avd acib -engine classic -no-window -camera-back none -camera-front none -verbose -qemu -m 512 &
  
        - adb wait-for-device get-serialno
        - sdkmanager --list || true
      before_script:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
        
        - android-wait-for-emulator
      script: .travis/run-android-ci.sh 
      